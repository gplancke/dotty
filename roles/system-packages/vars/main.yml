---
# Package definitions for the system-packages role
# These packages require sudo/elevated privileges to install
# Organized by OS family and install mode (dev, full, minimal)

###############################################################################
# GUI Applications
# - macOS: installed via homebrew casks
# - Linux: installed via Flatpak (Flathub)
###############################################################################

gui_apps:
  darwin:
    # Full mode - full GUI experience
    full:
      - bitwarden
      - obsidian
      - tailscale-app
      - raycast
      - ghostty
      - alt-tab
      - orbstack
    # Dev mode - minimal or no GUI
    dev: []
    # Minimal mode - no GUI
    minimal: []

  linux:
    # Full mode - GUI apps via Flatpak
    full:
      - com.bitwarden.desktop
      - md.obsidian.Obsidian
    dev: []
    minimal: []

###############################################################################
# Native Packages (OS package manager)
# Packages installed via system package manager (requires sudo on Linux)
# On macOS, these are installed via Homebrew (no sudo needed, but grouped here
# for consistency as they are "system-level" dependencies)
###############################################################################

native_packages:
  darwin:
    common:
      - libiconv
      - imagemagick
    full: []
    dev: []
    minimal: []

  debian:
    common:
      - libffi-dev
    full:
      - flatpak
    dev: []
    minimal: []

  fedora:
    common: []
    full:
      - flatpak
    dev: []
    minimal: []

  arch:
    common: []
    full:
      - flatpak
    dev: []
    minimal: []

  alpine:
    common: []
    full:
      - flatpak
    dev: []
    minimal: []

###############################################################################
# Mode-based Configuration
# Controls which package types are enabled per mode
# Note: GUI apps and Flatpak are now controlled by the `install_gui` parameter
###############################################################################

syspkg_mode_config:
  full:
    install_native: true

  dev:
    install_native: true

  minimal:
    install_native: true

###############################################################################
# Flatpak Configuration (Linux only)
###############################################################################

flatpak_remote: flathub
flatpak_remote_url: https://flathub.org/repo/flathub.flatpakrepo
