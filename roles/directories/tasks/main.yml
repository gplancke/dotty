---
# Directories role - Create required directory structure

- name: Create user directories
  become: true
  become_user: "{{ target_user }}"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_group }}"
    mode: "0755"
  loop: "{{ user_directories }}"
