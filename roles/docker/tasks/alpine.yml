---
# Docker installation for Alpine Linux

- name: Check if Docker is already installed
  ansible.builtin.command:
    cmd: docker --version
  register: docker_check
  changed_when: false
  failed_when: false

- name: Install Docker from apk
  become: true
  community.general.apk:
    name:
      - docker
      - docker-cli-compose
      - docker-cli-buildx
    state: present
  when: docker_check.rc != 0

- name: Ensure docker group exists
  become: true
  ansible.builtin.group:
    name: docker
    state: present

- name: Add target user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: true

- name: Enable Docker service at boot
  become: true
  ansible.builtin.command:
    cmd: rc-update add docker boot
  register: docker_enable
  changed_when: "'added' in docker_enable.stdout"
  failed_when: false

- name: Start Docker service
  become: true
  ansible.builtin.service:
    name: docker
    state: started
