---
# Docker installation for Debian-based systems

- name: Check if Docker is already installed
  ansible.builtin.command:
    cmd: docker --version
  register: docker_check
  changed_when: false
  failed_when: false

- name: Install Docker dependencies
  become: true
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when: docker_check.rc != 0

- name: Create keyrings directory
  become: true
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  when: docker_check.rc != 0

- name: Download Docker GPG key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  when: docker_check.rc != 0

- name: Add Docker repository
  become: true
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ansible_facts['architecture'] | replace('x86_64', 'amd64') | replace('aarch64', 'arm64') }}
      signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}
      {{ ansible_facts['distribution_release'] }} stable
    state: present
    filename: docker
  when: docker_check.rc != 0

- name: Install Docker packages
  become: true
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  when: docker_check.rc != 0

- name: Add target user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: true

- name: Enable and start Docker service
  become: true
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
