---
# Install mode: dev, full, or minimal
install_mode: dev

# Install GUI apps (decoupled from mode)
install_gui: true

# Target user configuration
target_user: "{{ ansible_facts['user_id'] }}"
target_group: "{{ 'staff' if ansible_facts['os_family'] == 'Darwin' else ansible_facts['user_id'] }}"
target_home: "{{ ansible_facts['env']['HOME'] }}"

# Directory structure
user_directories:
  - "{{ target_home }}/.local/bin"
  - "{{ target_home }}/.local/share"
  - "{{ target_home }}/.local/etc"
  - "{{ target_home }}/.local/src"
  - "{{ target_home }}/Workspace/Projects"

# Feature flags â€” controlled by install_mode
install_homebrew: "{{ install_mode != 'minimal' }}"
install_nix: false
install_mise: "{{ install_mode != 'minimal' }}"
install_docker: "{{ install_mode in ['dev', 'full'] }}"

# Essential packages
essential_packages:
  common:
    - curl
    - wget
    - git
    - zsh
    - unzip
    - tar
  debian:
    - build-essential
    - libssl-dev
    - libffi-dev
    - python3
    - python3-pip
    - ca-certificates
    - gnupg
    - lsb-release
    - apt-transport-https
  fedora:
    - gcc
    - gcc-c++
    - make
    - openssl-devel
    - libffi-devel
    - python3
    - python3-pip
    - ca-certificates
    - gnupg2
  arch:
    - base-devel
    - openssl
    - python
    - python-pip
  alpine:
    - build-base
    - openssl-dev
    - libffi-dev
    - python3
    - py3-pip
    - shadow
  darwin: []

